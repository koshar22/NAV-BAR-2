<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav>
        <div class="left">
            <div class="logo">
                <a href="#1"><i class="fab fa-github"></i></a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search or jump to...">
            </div>
            <div class="links">
                <li><a href="#2">Pull requests</a></li>
                <li><a href="#3">Issues</a></li>
                <li><a href="#4">Marketplace</a></li>
                <li><a href="#5">Explore</a></li>
            </div>
        </div>
        <div class="right">
            <a href="#6" class="bell">
                <i class="far fa-bell"></i>
            </a>
            <a href="#7" class="plus">
                <i class="fas fa-plus"></i>
            </a>
            <div class="button"></div>
        </div>
    </nav>


    <script src="https://kit.fontawesome.com/c5d0e0b9f6.js" crossorigin="anonymous"></script>        
</body>
</html>
